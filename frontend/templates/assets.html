<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #f0f0f0;
        }
        .form-container {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Assets Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Status</th>
                <th>Tradable</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
            <tr>
                <td>{{ asset.symbol }}</td>
                <td>{{ asset.name }}</td>
                <td>{{ asset.status }}</td>
                <td>{{ asset.tradable }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="form-container">
        <form action="/check-asset" method="POST">
            <label for="symbol">Check Asset Tradability:</label>
            <input type="text" id="symbol" name="symbol" placeholder="Enter Symbol" required>
            <button type="submit">Check</button>
        </form>
    </div>
</body>
</html>
