<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Assets Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Status</th>
                <th>Tradable</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
            <tr>
                <td>{{ asset.symbol }}</td>
                <td>{{ asset.name }}</td>
                <td>{{ asset.status }}</td>
                <td>{{ asset.tradable }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="form-container">
        <form action="/check-asset" method="POST">
            <label for="symbol">Check Asset Tradability:</label>
            <input type="text" id="symbol" name="symbol" placeholder="Enter Symbol" required>
            <button type="submit">Check</button>
        </form>
    </div>
</body>
</html>
